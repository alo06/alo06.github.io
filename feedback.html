<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="FBstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="#se" class="logo">
            <img src="logo-removebg-preview3.png" alt="">
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="about.html">About</a>
            <a href="https://nmamit.nitte.edu.in/">College</a>
            <a href="#feedback">Feedback</a>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-circle-half-stroke" id="moon-btn"></i>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <!-- FEEDBACK -->
    <div class="formContainer">
        <h1>FeedBack</h1>
        <p>Because Your Feedback Matters</p>
    <div class="heading">
        <div class="form">
                <form id="formfield">
                    <label for="name">Name:</label>
                    <input name="name"  placeholder="Enter Name" type="text" id="name"><br><br>
                    <label for="email">Email:</label>
                    <input name="email"  placeholder="Enter E-mail" type="email" id="email"><br><br><br>
                    <label for="feedback">Feedback:</label>
                    <textarea name="Feedback" placeholder="Write your Message Here" cols="40" rows="10" wrap></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
</body>
</html>
