<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- header -->
    <header class="header">
        <a href="" class="logo">
            <img src="logo-removebg-preview3.png" alt="">
        </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#college">College</a>
            <a href="#feedback">Feedback</a>
        </nav>
        <div class="icons">
            <i class="fa-solid fa-circle-half-stroke" id="moon-btn"></i>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <!-- home -->
    <div class="home">
        <div class="content">
            <h1>FIND MY</h1>
            <h1>CLASS</h1>
            <p>Find the required class within no time...</p>
            <p>Press the magnifying glass for instructions</p>
        </div>
    </div>
    <!-- MAP -->
    <section class="map inverted">
        <div class="cont">
            <h1>Here is the college map</h1>
            <div class="box">
                <button class="FIRST">FIRST</button>
                <button class="APJ" >APJ</button>
                <button class="ATAL">ATAL</button>
                <button class="ADMIN">ADMIN</button>
                <button class="CIVIL">CIVIL</button>
                <button class="OTHER">OTHER</button>
                <button class="CANTEEN">CANTEEN</button>
                <button class="STUD">STUD-COP</button>
                <button class="BELL">BELL</button>
            </div>
        </div>
    </section>
    <!--SEARCH-->
    <section class="search">
        <h1>Want To Find Your Class?</h1>
        <p>Use the bottom search bar to search you class!</p>
        <div class="se">
            <form action="" method="" class="bar">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass fa-2xl" style="color:whitesmoke"></i></button>
             </form>
         </div>
    </section>
    <!-- FOOTER -->
    <footer>
        
    </footer>
    <script src="index.js"></script>
</body>
</html>
